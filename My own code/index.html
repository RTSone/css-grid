<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS grid</title>
  <style>

h1 {
    text-align: center;
    color: black;
    font-family: Verdana, sans-serif;
}

body {
    background-color: #FFEFC8;
}

.div-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 200px 250px 250px;
    gap: 20px;
}

.first-container {
    grid-column: span 2;
}

.first-container {
    background-color: #B8D576;
}
   
.later-container1 {
    background-color:aquamarine
}

.later-container2 {
    background-color: #D70654;
}



  </style>
  </head>

  <body>

<h1>Getting Familiar with CSS Grid</h1>

<div class="div-grid">
    <div class="first-container"></div>
    <div class="later-container1"></div>
    <div class="later-container2"></div>
    <div class="later-container2"></div>
    <div class="later-container1"></div>
    

</div>



  </body>
</html>
